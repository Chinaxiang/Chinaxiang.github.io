---
layout: default
title: 工具 - 博客
permalink: /tag/tools
---
<link href="{{ "/assets/css/blog.css" | relative_url }}" rel="stylesheet">
<div class="bw">
  <div class="by">
    <h1>工具</h1>
    <p>各种辅助类小工具。</p>
  </div>
</div>
<div class="by alx">
  <div class="row">
    <div class="col-md-9 col-sm-8">
      <div class="stream-list blog-stream">
        {% for post in site.tags.tool %}
        <section class="stream-list__item">
          <div class="blog-rank">
            <div class="votes plus">
              10<small>推荐</small>
            </div>
            <div class="views hidden-xs">
              100<small>浏览</small>
            </div>
          </div>
          <div class="summary">
            <h3 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="excerpt wordbreak hidden-xs">{{ post.excerpt | remove: '<p>' | remove: '</p>'  }}</p>
            <ul class="author list-inline">
              <li>{{ post.date | date: site.minima.date_format }}</li>
            </ul>
          </div>
        </section>
        {% endfor %}
      </div>
    </div>
    <div class="col-md-3 col-sm-4">
      {% include segment.html %}
    </div>
    <div class="clearfix"></div>
  </div>
</div>
